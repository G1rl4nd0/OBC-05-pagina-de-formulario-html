<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário de inscrição</h1>
    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" required/>
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
      </div>
      <br>
      <div>
        <label for="whatsapp">WhatsApp</label>
        <br>
        <input type="text" id="whatsapp" name="whatsapp" required>
      </div>
      <br>
      <div>
        <label>Areá de atuação:</label>
        <br>
        <input type="radio" name="area" id="dev" value="dev" required>
        <label for="dev">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa" required>
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="dados" value="dados" required>
        <label for="dados">Analise de Dados</label>

        <input type="radio" name="area" id="infra" value="infra" required>
        <label for="infra">Infraestrutura</label>
      </div>
      <br>
      <div>
        <label for="observacoes">Observações:</label>
        <br>
        <textarea id="observacoes" name="observacoes"></textarea>
      </div>
      <br>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
